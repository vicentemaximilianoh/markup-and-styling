<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Float Layout</title>
    <link rel="stylesheet" href="float-example.css">
</head>
<body>
    <header>
        <h1>This is a HTML layout usging float approach.</h1>
    </header>

    <main>
        <header>
            <h3>Main content</h3>
        </header>

        <section>
            There are a lot of techniques to use:

            <ul>
                <li>Tables (not recommended)</li>
                <li>floating elements</li>
                <li>CSS framework i.e. bootstrap</li>
                <li>Flexbox</li>
                <li>Grid</li>
            </ul>
        </section>
    </main>

    <aside>
        <header>
            <h3>Aside</h3>
        </header>
    </aside>

    <div class="clearfix"></div>

    <footer>
        <h5>Footer</h5>
    </footer>
</body>
</html>
